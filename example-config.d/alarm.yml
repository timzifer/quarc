cells:
  - id: alarm_value
    type: number
    constant: 12
  - id: alarm_reset
    type: bool
    constant: false
  - id: alarm_state
    type: bool
programs:
  - id: alarm_monitor
    type: alarm
    inputs:
      - cell: alarm_value
        id: value
      - cell: alarm_reset
        id: reset
    outputs:
      - cell: alarm_state
        id: alarm
    settings:
      high: 10
      latch: true
