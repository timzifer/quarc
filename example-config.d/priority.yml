cells:
  - id: priority_primary
    type: number
  - id: priority_secondary
    type: number
    constant: 42
  - id: priority_value
    type: number
programs:
  - id: priority_selector
    type: priority
    inputs:
      - cell: priority_primary
        id: p1
        optional: true
      - cell: priority_secondary
        id: p2
    outputs:
      - cell: priority_value
        id: value
    settings:
      inputs: [p1, p2]
