cells:
  - id: tp_input
    type: bool
    constant: false
  - id: tp_q
    type: bool
  - id: tp_elapsed
    type: number
    unit: s
programs:
  - id: tp_pulse
    type: tp
    inputs:
      - cell: tp_input
        id: in
    outputs:
      - cell: tp_q
        id: q
      - cell: tp_elapsed
        id: elapsed
    settings:
      preset: 500ms
