cells:
  - id: ramp_target
    type: number
    constant: 15
  - id: ramp_value
    type: number
programs:
  - id: ramp_generator
    type: ramp
    inputs:
      - cell: ramp_target
        id: target
    outputs:
      - cell: ramp_value
        id: value
    settings:
      rate: 0.5
      initial: 0
      allow_hold: true
