cells:
  - id: mux_selector
    type: number
    constant: 1
  - id: mux_in0
    type: number
    constant: 11
  - id: mux_in1
    type: number
    constant: 22
  - id: mux_value
    type: number
programs:
  - id: mux_selector_program
    type: mux
    inputs:
      - cell: mux_selector
        id: selector
      - cell: mux_in0
        id: in0
      - cell: mux_in1
        id: in1
    outputs:
      - cell: mux_value
        id: value
    settings:
      inputs: [in0, in1]
